// ModuleManager patch for VesselCategorizer.  Adds ModuleVesselCategorizer
// to all command pods, in order to make it possible to select vessel type
// in the vehicle editor.

@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[ModuleVesselCategorizer]]:FINAL {
	MODULE {
		name = ModuleVesselCategorizer
	}
}
